<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #controls {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #controls label {
            margin-right: 5px;
        }
        #controls input[type="color"],
        #controls input[type="range"] {
            margin-right: 10px;
        }
        #controls button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
            cursor: crosshair;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#000000">
        <label for="thickness">Line Thickness:</label>
        <input type="range" id="thickness" min="1" max="10" value="1">
        <button id="clear">Clear Canvas</button>
    </div>
    <canvas id="whiteboard" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('whiteboard');
        const context = canvas.getContext('2d');
        const colorPicker = document.getElementById('color');
        const thicknessPicker = document.getElementById('thickness');
        const clearButton = document.getElementById('clear');

        let isDrawing = false;
        let color = colorPicker.value;
        let thickness = thicknessPicker.value;

        colorPicker.addEventListener('input', () => {
            color = colorPicker.value;
        });

        thicknessPicker.addEventListener('input', () => {
            thickness = thicknessPicker.value;
        });

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            context.strokeStyle = color;
            context.lineWidth = thickness;
            context.beginPath();
            context.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                context.lineTo(e.offsetX, e.offsetY);
                context.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            context.closePath();
        });

        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
            context.closePath();
        });

        clearButton.addEventListener('click', () => {
            context.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
